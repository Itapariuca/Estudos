<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        É só colocar
        entre 
        &lt;p&gt; e &lt;/p&gt;. <!---->
    </p>
    <p>Se precisar 
        quebra em algum lugar 
        especifico <br> com esse
        usa-se a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar emojis
        &#x26BD
        &#x1F596
    </p>
</body>
</html>
